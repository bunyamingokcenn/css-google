<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="container">
        <!-- Header Start -->
        <header>
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
                alt="google-image">
        </header>
        <!-- Header End -->

        <!-- Content Start-->
        <table>
            <tbody>
                <tr class="search-area">
                    <td  colspan="3">
                        <p>Search the web using Google!</p> 
                        <input type="text" width="300"> <br>
                        <button>Google Search</button>
                        <button>I'm feeling lucky</button>
                    </td>
                </tr>
                <tr>
                    <td class="bg-cyan">
                        <ul>
                            <li>Special Searches</li>
                            <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></li>
                            <li><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></li>
                        </ul>
                    </td>
                    <td class="bg-dark-cyan">
                        <ul>
                            <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></li>
                            <li><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></li>
                            <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></li>
                            <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></li>

                        </ul>

                    </td>
                    <td class="bg-dark-sea-green">
                        <p> Get Google! <br> updates monthly: </p>
                        <input type="text" placeholder="your e-mail">
                        <br>
                        <button>Subscribe</button>
                        <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Content End-->

        <!-- Footer Start-->
        <footer>
            <p>
                Copyright Â©1998 Google Inc.
            </p>
        </footer>
        <!-- Footer End-->

    </main>


</body>

</html>
